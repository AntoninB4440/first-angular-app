<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Delete User : {{user.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body text-center">
    <div class="text-center">
      Hi, Are you sure you want to delete the following user : <br>
      id: {{user.id}}<br>
      name: {{user.name}}<br>
      natID: {{user.natID}}<br>
    </div>
    <div class="d-flex justify-content-around mt-2">
      <button type="button" class="btn btn-primary" (click)="close()">Cancel</button>
      <button type="submit" class="btn btn-danger"  (click)="deleteUser(user.id)">Delete User</button>
    </div>
  
  </div>
