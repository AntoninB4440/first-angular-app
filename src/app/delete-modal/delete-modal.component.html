<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Delete User : {{user.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
      <h5>Hi, Are you sure you want to delete the following user :</h5>
      <p>id: {{user.id}}</p>
      <p>name: {{user.name}}</p>
      <p>natID: {{user.natID}}</p>
  </div>
   
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="close()">Cancel</button>
      <button type="submit" class="btn btn-danger"  (click)="deleteUser(user.id)">Delete User</button>
    </div>
