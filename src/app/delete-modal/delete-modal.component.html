<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Delete User : {{user.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    Hi, Are you sure you want to delete the following user : <br>
    id: {{user.id}}<br>
    name: {{user.name}}<br>
    natID: {{user.natID}}<br>
  <button  type="submit" class="btn btn-danger w-50 align-center"  (click)="deleteUser(user.id)">Delete User</button>
  </div>
