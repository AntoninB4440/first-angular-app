
<div class="containter">
    <div class="row mt-5">
        <form class="form-signin col-md-4 offset-md-4">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input [(ngModel)]="email" name=email type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <br>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit()">Sign in</button>
            
          </form>
    </div>
</div>
