<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div class="row justify-content-center">
                <h3>
                    <i class="fa fa-user"></i> Create a new user
                </h3>
            </div>
            <form (ngSubmit)="saveUser(form)" #form="ngForm" ngNativeValidate>
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="inputNationalId">National ID</label>
                    <input ngModel name="nationalID" type="number" class="form-control" id="inputNationalId" placeholder="00001" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputFirstName">First Name</label>
                    <input ngModel name="firstName" type="text" class="form-control" id="inputFirstName" placeholder="First name" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputLastName">Last Name</label>
                    <input ngModel name="lastName" type="text" class="form-control" id="inputLastName" placeholder="Last name" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputBirthDate">Birth Date</label>
                    <input ngModel name="birthDate" type="date" class="form-control" id="inputBirthDate">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input ngModel name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St, city, state, zip">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputCity">Company</label>
                    <input ngModel name="company" type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEmail">Email</label>
                    <input ngModel name="email" type="email" class="form-control" id="inputEmail" placeholder="hello@gmail.com">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputPhone">Phone</label>
                    <input ngModel name="phoneNumber" type="text" class="form-control" id="inputPhone">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">Active</label>
                        <select ngModel name="active" id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>true</option>
                            <option>false</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
            
        </div>
        <div class="col"></div>
    </div>
</div>
