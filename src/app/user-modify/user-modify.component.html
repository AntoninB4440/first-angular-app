<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div class="row justify-content-center">
                <h3>
                    <i class="fa fa-user"></i> Create a new user
                </h3>
            </div>
            <form #userForm='ngForm' (ngSubmit)="onSubmit()">
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="inputNationalId">National ID</label>
                    <input type="number" class="form-control" id="inputNationalId" [(ngModel)]="user.natID" name="natID" disabled>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="user.name" name="name">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputBirthDate">Birth Date</label>
                    <input type="date" class="form-control" id="inputBirthDate" [ngModel] = "user.birthDate | date : 'yyyy-MM-dd'" name="birthDate" (ngModelChange)="user.birthDate = $event">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" [(ngModel)]="user.address" name="address">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputCity">Company</label>
                    <input  type="text" class="form-control" id="inputCity" [(ngModel)]="user.company" name="company">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" [(ngModel)]="user.email" name="email" #email='ngModel' required>
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Your email is required</div>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputPhone">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" [(ngModel)]="user.phone" name="phone">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="user.isActive" name="isActive" >
                      <label class="form-check-label" for="gridCheck">
                        Active ?
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid">Sign in</button>
              </form>
            
        </div>
        <div class="col"></div>
    </div>
</div>
